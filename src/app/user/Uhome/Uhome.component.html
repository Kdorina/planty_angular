
<div class="section">
  <div class="myplant">
    <div class="datas" *ngFor="let plant of plants">
        <p>{{plant.name}}</p>
        <p>{{plant.description}}</p>
        <p>{{plant.watering}}</p>
        <p>{{plant.temperature}}</p>
        <p>{{plant.light_requirement}}</p>
        <p>{{plant.humidity}}</p>
        <p>{{plant.heat_demand}}</p>
     </div>
  </div>
</div>

       </div>
